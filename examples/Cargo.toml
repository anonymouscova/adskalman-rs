[package]
name = "adskalman-examples"
description = "Examples for the adskalman crate"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2018"

[dependencies]
nalgebra = "0.24"
adskalman = {path=".."}
nalgebra-rand-mvn = {git="https://github.com/strawlab/nalgebra-rand-mvn", rev="cdd66fb8ab0a84935907a50737f4a4a2caf16cbf"}
env_logger = "0.8"
log = { version = "0.4", features = ["release_max_level_debug"] }
anyhow = "1.0"
